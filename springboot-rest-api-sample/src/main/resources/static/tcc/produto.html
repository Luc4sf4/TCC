<!DOCTYPE html>
<html>
<head>
<title>Produto</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="produto.css" media="screen">
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
<script src="./getProduto.js"></script>



<style>
html, body, h1, h2, h3, h4 {
	font-family: "Lato", sans-serif
}

.mySlides {
	display: none
}

.w3-tag, .fa {
	cursor: pointer
}

.w3-tag {
	height: 15px;
	width: 15px;
	padding: 0;
	margin-top: 6px;
	font-size: 12px
}

.tituloPagina {
	margin: 0 0 20px 0;
	font-weight: bold;
	font-size: 20px;
	border-bottom: 1px solid black;
}
.descricaoProduto{padding: 10px 10px}
.precoProduto{font-weight: bold;font-size: 20px;}
</style>
</head>
<body>



	<div class="w3-top">
		<div class="w3-bar w3-black w3-card">
			<a
				class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
				href="javascript:void(0)" onclick="myFunction()"
				title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a> <a
				href="home.html"
				class="w3-bar-item w3-button w3-padding-large">Home</a> <a
				href="login.html"
				class="w3-button w3-black w3-padding-large w3-large">Login</a> <a
				href="categorias.html"
				class="w3-bar-item w3-button w3-padding-large w3-hide-small">Categorias</a>
			<a href="faleConosco"
				class="w3-bar-item w3-button w3-padding-large w3-hide-small">Fale
				Conosco</a>

		</div>
	</div>

	<!-- Content -->
	<div class="w3-content"
		style="max-width: 1500px; margin-top: 8px; margin-bottom: 80px">

		<div class="w3-container w3-content w3-center w3-padding-64"
			style="max-width: 800px" id="band">


			<div class="w3-col  s6">
				<div class="w3-container">
					<img id="imageProduto" style="width: 100%">
				</div>
			</div>

			<div class="w3-col  s6">
				<div class="w3-container">
					<div class="w3-display-container">
						<p class="tituloPagina" id="titulo">
							<br>
						<div class="descricaoProduto" id="desc"></div>
						<div class="precoProduto" id="preco"></div>
						<br />
						<div class="w3-col  s6">Tamanho</div>
						<div class="w3-col  s6">Quantidade</div>
						<div class="w3-col  s6">
							<select name="tamanho" style="width: 100px" id="cars">
								<option value="p">P</option>
								<option value="m">M</option>
								<option value="g">G</option>
							</select>
						</div>
						<div class="w3-col  s6">
							<input type="number" placeholder="Unidade" style="width: 100px">
						</div>


						<a href="#" style="width: 100%"
							class="w3-button w3-black w3-margin"></i>Comprar</a>


					</div>
				</div>

			</div>




		</div>



		<br></br>

		<!-- Footer -->

<footer class="w3-container w3-padding-32 w3-light-grey w3-center">
  <h4 id ="footer"></h4>
   <div class="w3-xlarge w3-section" style="display: none;">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</footer>



</body>
</html>
